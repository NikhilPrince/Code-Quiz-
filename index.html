<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
    <div id = "recordScore" 
        <input type="button" value="View High Scores" onclick="topScores()"></br>
        Score:
    </div>

    <div id= "remaining" style="display: none">
        Time: <span id="timer"></span>
    </div>
    </header>


    <!-- main page -->
    <container>
    <div id="main">
        <h1>Welcome to the Code Quiz!</h1>
        <p>Here are some simple JavaScript question for you to test your knowlege</p> 
        <p> If you get a question wrong it will cause the time to go down faster</p>
        <p><strong>When you are set to start just click the Begin button</strong></p>
        <br>
        <button id="buttonToBegin">Begin</button>
    </div>
    </container>

        <div id="box" style="display: none"> 
            <h2 id="header"></h2>
                <ul>

                    <div id="multiplechoices">
                        <button id="mcA"></button>
                    </div>

                    <div>
                        <button id="mcB"></button>
                    </div>

                    <div>
                        <button id="mcC"></button>
                    </div>

                    <div>
                        <button id="mcD"></button>
                    </div>

                </ul>
            </div>
</body>


<section id="say">
</section>

<div id= "End of the quiz" style="display: none">
    <h2> Finished</h2>
    Final Score: <var id="final_score"> </var>
    </br>
    Initials: <input type="text"  value="initials" id="initials">
    </br>
    <input type="button" value="submit" id="submit_intials" onclick="submit()">
</div>

<div id="topScores_page" style="display: none" >
    <h2> High Scores </h2>
    <div id="topScores"></div>
        <input type="button" value="Return" id="return" onclick="startingPage()">
        <input type="button" id="Clear Scores" value ="clear" onclick="highScoreClear()">
    </div>

    <script src="script.js"></script>

</html>
